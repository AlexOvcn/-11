					<li class="navigation-bar__item">
						<a href="#" class="navigation-bar__item_section">
							About

					</li>
					<li class="navigation-bar__item">
						<a href="#" class="navigation-bar__item_section">

					</li>
					<li class="navigation-bar__item">
						<a href="#" class="navigation-bar__item_section">
							Pricing

					</li>
					<li class="navigation-bar__item">
						<a href="#" class="navigation-bar__item_section">
							Blog

					</li>
					<li class="navigation-bar__item">
						<a href="#" class="navigation-bar__item_section">

					</li>
					<li class="navigation-bar__item">
						<a href="#" class="navigation-bar__item_section">
							More
							<img src="img/section-icon.svg" alt="section-icon" class="section-icon">
						</a>
						<ul class="section-more">
							<li class="section-more__item"><a href="#">Link</a></li>
							<li class="section-more__item"><a href="#">Link</a></li>
							<li class="section-more__item"><a href="#">Link</a></li>
						</ul>
					</li>
				</ul>
				<aside class="navigation-link">
					<a href="#" class="navigation-link__buttonLeft">
						<img src="img/googlePlay-badge.svg" alt="" class="buttonLeft-badge">
					</a>
					<a href="#" class="navigation-link__buttonRight">
						<img src="img/appStore-badge.svg" alt="" class="buttonRight-badge">
					</a>
				</aside>
				<div class="navigation-menu">
					<img src="img/pullOut-menuIcon.png" alt="asideMenu-icon" class="navigation-menu__icon">

		</div>
	</header>
	<hr>
	<section>
		<div class="container">
			<div class="main-content clearfix">

					</div>
					<img src="img/Img-Card1.svg" alt="Img-Card1" class="main-content__blockRight_frontCardOne">
					<img src="img/Img-Card2.svg" alt="Img-Card2" class="main-content__blockRight_frontCardTwo">
				</div>	
			</div>
		</div>

</body>
<script>
	var but = document.querySelector(".navigation-menu");
	but.onclick = function () {
		var bik = document.querySelector(".navigation-bar");
		bik.classList.add("show-bar");
		var bik = document.querySelector(".black-screen");
		bik.classList.add("show-screen");
	}
	var butn = document.querySelector(".navigation-bar__close");
	butn.onclick = function () {
		var bom = document.querySelector(".navigation-bar");
		if( bom.classList.contains('show-bar')) {
		var biks = document.querySelector(".show-bar");
		biks.classList.remove("show-bar");
		var bika = document.querySelector(".show-screen");
		bika.classList.remove("show-screen");
		}
	}
</script>
