<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<title>dz-12</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
		<div class="container clearfix">
			<h2 class="main-title">Selected works</h2>
			<div class="card slideRight-first slideOneCard">
				<h4 class="card-title"><span class="card-title__boldWords">Byte</span> - New looping video app</h4>
				<img src="img/project-cover1.png" alt="card-img" class="card-img">
				<div class="card-usePanel clearfix">
					<p class="card-usePanel__title">app design</p>
					<button class="card-usePanel__button">Know more</button>
				</div>
			</div>
			<div class="card slideLeft slideTwoCard">
				<h4 class="card-title"><span class="card-title__boldWords">Slideban</span> - Pitch deck design</h4>
				<img src="img/project-cover2.png" alt="card-img" class="card-img">
				<div class="card-usePanel clearfix">
					<p class="card-usePanel__title">branding</p>
					<button class="card-usePanel__button">Know more</button>
				</div>
			</div>
			<div class="card slideRight slideThreeCard">
				<h4 class="card-title"><span class="card-title__boldWords">Dashkit</span> - Track your sales</h4>
				<img src="img/project-cover3.png" alt="card-img" class="card-img">
				<div class="card-usePanel clearfix">
					<p class="card-usePanel__title">web app</p>
					<button class="card-usePanel__button">Know more</button>
				</div>
			</div>
			<div class="card slideLeft slideFourCard">
				<h4 class="card-title"><span class="card-title__boldWords">Apple park</span> - Augmented realityt</h4>
				<img src="img/project-cover4.png" alt="card-img" class="card-img">
				<div class="card-usePanel clearfix">
					<p class="card-usePanel__title">augmented reality</p>
					<button class="card-usePanel__button">Know more</button>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</html>
